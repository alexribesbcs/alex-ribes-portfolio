        <!-- ------------------------- JavaScript - Swiper -->
        <!-- Debe estar aquí para que funcione el lazy loading, no funciona poniéndolo en otro archivo vinculado el <head>, con o sin 'defer' -->
        <script>
            const swiper = new Swiper('.swiper', {
                // Valores por defecto (mobile)
                // Slide activa siempre en el centro
                centeredSlides: true,
                // Ratón con icono de mano
                grabCursor: true,
                // Slider cíclico
                loop: true,
                // Slides visibles en viewport
                slidesPerView: 1,
                // Ángulo máximo permitido para deslizar el swiper
                touchAngle: 20,
                // Número de slides a descargar (lazy loading) (antes y después de la activa)
                // ATENCIÓN: Chrome es muy agresivo a la hora de cargar imágenes con lazy loading, por lo que, al no ser la página lo suficientemente 'larga' (tiene poco contenido) el navegador carga las imágenes como si tuvieran eager loading. Funciona correctamente en Firefox y Safari.
                // https://web.dev/browser-level-image-lazy-loading/#load-in-distance-threshold
                lazyPreloadPrevNext: 1,
                // Flechas de navegación
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                // Comportamiento del scroll del ratón
                mousewheel: {
                    // Llegado a un extremo del swiper, permitir hacer scroll en la web
                    releaseOnEdges: true,
                    // Limitar eje del scroll al mismo del swiper
                    forceToAxis: true,
                },
                // Comportamiento del zoom
                zoom: {
                    // Máximo zoom permitido
                    maxRatio: 2,
                },
                // Efecto de transición entre slides
                effect: "creative",
                // Control del efecto de transición
                creativeEffect: {
                    // Número de slides afectadas por 'prev' y 'next' (tanto antes como después de la activa)
                    limitProgress: 2,
                    // CSS de las slides previas a la activa
                    prev: {
                        translate: ["-60%", 0, -500],
                        opacity: 0.5,
                    },
                    // CSS de las slides siguientes a la activa
                    next: {
                        translate: ["60%", 0, -500],
                        opacity: 0.5,
                    },
                },
                // Valores para escritorio
                breakpoints: {
                    760: {
                        slidesPerView: 2,
                    },
                },
            });
        </script>
